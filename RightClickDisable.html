<!-- Disbale right click of a web page-->

<html>
    <head>

    </head>
    <!-- oncontextmenu is used to disable right click.
    To enable it again javascript:void(document.oncontextmenu=null); paste 
    it in the browser.
    -->
    <body oncontextmenu="return false;">
        <form>
            User Name: <input type="text" id="username"><br><br>
            Account Number: <input type="text" id="accountnum"><br><br>
            Password: <input type="password" id="password"><br><br>
            <button>Login</button>
        </form>
    </body>
</html>
